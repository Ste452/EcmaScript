<!DOCTYPE html>
<html>

<head>
    <script src="library.js"></script> <!-- includes a library of JavaScript code -->
    <script>
        function moveon() {
            // Display a modal dialog box to ask the user a question
            var answer = confirm("Ready to move on?");
            // If the user clicked the "OK" button, make the browser load a new page
            if (answer) window.location = "http://google.com";
        }
        // Run the function defined above for 1 minute (60,000 milliseconds) from now.
        setTimeout(moveon, 60000);
    </script>
</head>

<body>
    <p>This is a paragraph of HTML</p>
    <script>
        // And this is client-side JavaScript code
        // literally embedded in the HTML file
    </script>
    <p>Here is more HTML.</p>
</body>

</html>
